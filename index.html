<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Morefin Gateway</title>
  <style>
    :root{
      --bg1:#0b0620;
      --bg2:#120a2e;
      --stroke:rgba(255,255,255,.10);
      --text:#f4f0ff;
      --muted:rgba(244,240,255,.75);
      --accent:#9b5cff;
      --accent2:#5a2cff;
      --bad:#ff6b8b;
      --good:#5dffb0;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(1200px 700px at 20% 10%, rgba(155,92,255,.35), transparent 55%),
        radial-gradient(900px 600px at 90% 25%, rgba(90,44,255,.30), transparent 55%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    .wrap{width:min(860px, 100%);}
    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:14px;
      margin-bottom:14px;
      opacity:.95;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      min-width: 0;
    }

    /* Responsive MoreFin logo: visible on phone + desktop, not huge */
    .logo{
      width: clamp(72px, 16vw, 120px); /* phone ‚Üí desktop */
      height:auto;
      flex:0 0 auto;
      filter: drop-shadow(0 12px 30px rgba(155,92,255,.20));
    }

    .brand h1{
      font-size:16px;
      margin:0;
      line-height:1.2;
      letter-spacing:.2px;
    }
    .brand .tag{
      display:block;
      margin-top:2px;
      font-size:12px;
      color:var(--muted);
    }

    .pill{
      font-size:12px;
      padding:8px 10px;
      border:1px solid var(--stroke);
      border-radius:999px;
      background:rgba(255,255,255,.04);
      color:var(--muted);
      white-space:nowrap;
    }

    .card{
      border:1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border-radius:20px;
      overflow:hidden;
      box-shadow: 0 20px 60px rgba(0,0,0,.35);
    }

    .header{
      padding:18px 18px 0 18px;
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:10px;
    }

    .title{
      margin:0;
      font-size:24px;
      letter-spacing:.2px;
    }

    .content{
      padding:12px 18px 18px 18px;
      color:var(--muted);
      line-height:1.6;
      font-size:15px;
    }

    .divider{
      height:1px;
      background:var(--stroke);
      margin:0 18px;
    }

    .footer{
      padding:16px 18px 18px 18px;
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      align-items:center;
      justify-content:space-between;
    }

    button{
      border:1px solid rgba(255,255,255,.14);
      background: linear-gradient(135deg, rgba(155,92,255,.35), rgba(90,44,255,.35));
      color:var(--text);
      font-weight:800;
      padding:12px 14px;
      border-radius:14px;
      cursor:pointer;
      box-shadow: 0 12px 30px rgba(155,92,255,.18);
      flex:1 1 220px;
    }
    button:hover{
      background: linear-gradient(135deg, rgba(155,92,255,.45), rgba(90,44,255,.45));
    }

    .ghost{
      flex:0 0 auto;
      font-size:12px;
      color:var(--muted);
      padding:10px 12px;
      border-radius:12px;
      border:1px dashed rgba(255,255,255,.16);
      background:rgba(255,255,255,.03);
    }

    .bar{
      margin:14px 0 8px;
      height:12px;
      border-radius:999px;
      background: rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.10);
      overflow:hidden;
      position:relative;
    }
    .fill{
      height:100%;
      width:94%;
      background: linear-gradient(90deg, rgba(155,92,255,.55), rgba(90,44,255,.65));
      position:relative;
    }
    .shine{
      position:absolute;
      top:0; left:-30%;
      width:30%;
      height:100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,.25), transparent);
      animation: shine 1.6s infinite linear;
    }
    @keyframes shine{
      from{ left:-30%; }
      to{ left:110%; }
    }

    ul{margin:10px 0 0 18px}
    li{margin:6px 0}
    .ok{color:rgba(93,255,176,.95)}
    .warn{color:rgba(255,210,120,.95)}
    .bigline{font-size:16px; color:var(--text); font-weight:800}
    .small{font-size:12px; color:rgba(244,240,255,.70)}
    .badge{
      font-size:11px;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.04);
      color:rgba(244,240,255,.75);
    }

    @media (max-width: 420px){
      .title{font-size:22px}
      .content{font-size:14.5px}
      .pill{display:none} /* cleaner on tiny screens */
    }
  </style>
</head>

        <div>
          <h1>Morefin Gateway</h1>

    <div class="card">

      <div class="content" id="content"></div>

      <div class="divider"></div>

      <div class="footer">
        <button id="btn">Continue</button>
        <div class="ghost" id="hint">Tip: Try not to trigger GetAWAY mode.</div>
      </div>
    </div>

    <div style="margin-top:12px" class="small">
      If you refresh, it stays on the same step (because‚Ä¶ gateways).
    </div>
  </div>

  <script>
    const steps = {
      1: {
        pill: "Step 1 / 5",
        badge: "GATEWAY",
        title: "Morefin Gateway",
        content: `
          <div class="bigline">Initializing payment flow‚Ä¶</div>
          Please wait.
          <div class="bar">
            <div class="fill"><div class="shine"></div></div>
          </div>
          <div class="small">(Born in 1994. Coincidence? We think not.)</div>
        `,
        button: "Retry Gateway",
        hint: "Status: waiting for 94% to become 95%‚Ä¶",
        next: 2
      },

      2: {
        pill: "Step 2 / 5",
        badge: "REDIRECT",
        title: "Gateway Error",
        content: `
          You‚Äôve been redirected to:<br>
          <span class="bigline">GetAWAY Mode</span>
        `,
        button: "Go Back to Gateway",
        hint: "Redirect reason: Your team is trying to send you a birthday ‚Äòmoney transfer‚Äô üí∏",
        next: 3
      },

      3: {
        pill: "Step 3 / 5",
        badge: "STATUS",
        title: "Gateway Status Update",
        content: `
          <span class="bigline">
            Happily, because of YOU and your great team,<br>
            we won‚Äôt see this anymore.
          </span>
          <div class="small">(At least during working hours.)</div>
        `,
        button: "Proceed",
        hint: "approved by: Everyone who touches payments.",
        next: 4
      },

      4: {
        pill: "Step 4 / 5",
        badge: "ADMIN",
        title: "Head of GetAWAY ‚Äì Official Panel",
        content: `
          <div class="bigline">Congratulations.</div>
          You have reached <span class="bigline">Kris, the final BOSS.</span><br><br>
          Responsibilities unlocked:
          <ul>
            <li class="ok">‚úî Gateways</li>
            <li class="ok">‚úî Payments</li>
            <li class="ok">‚úî Driving your working cars (FINALLY)</li>
            <li class="warn">üîí GetAWAY access: Pending approval (Kris, please review üëÄ)</li>
          </ul>
          <div class="small" style="margin-top:10px">
            Kris ‚Äî secret admin hint: read the list above‚Ä¶ then click <b>Approve Payment</b>.
          </div>
        `,
        button: "Approve Payment",
        hint: "Admin rights detected. Please use them responsibly üòÑ",
        next: 5
      },

      5: {
        pill: "Step 5 / 5",
        badge: "RESULT",
        title: "Payment Status",
        content: `
          <div class="bigline" style="color:var(--bad)">‚ùå Declined</div>
          <div><strong>Reason:</strong><br>‚ÄúIt‚Äôs your birthday. Take a break.‚Äù</div>
          <br>
          <div class="small">
            Happy Birthday, Kris üéâ<br>
            Thanks for keeping our money flowing, and actually withstand us and our many requests!<br>
            Now take our many happy wishes with you and <strong>GET THEM REAL!</strong><br><br>
            <strong>‚Äî from your beloved colleagues</strong>
          </div>
        `,
        button: "Restart Flow",
        hint: "Result: approved vacation request (unofficially).",
        next: 1
      }
    };

    function getStep(){
      const url = new URL(location.href);
      const s = parseInt(url.searchParams.get("step") || "1", 10);
      return steps[s] ? s : 1;
    }

    function setStep(s){
      const url = new URL(location.href);
      url.searchParams.set("step", String(s));
      history.replaceState({}, "", url);
      render();
    }

    function render(){
      const s = getStep();
      const data = steps[s];
      document.getElementById("stepPill").textContent = data.pill;
      document.getElementById("badge").textContent = data.badge;
      document.getElementById("title").textContent = data.title;
      document.getElementById("content").innerHTML = data.content;
      document.getElementById("btn").textContent = data.button;
      document.getElementById("hint").textContent = data.hint;
      document.getElementById("btn").onclick = () => setStep(data.next);
    }

    render();
  </script>
